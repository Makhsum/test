<html lang="ru">

   <link rel="stylesheet" href="styles/style.css">

<body>
   <div class="gluby">
      <div class="gluby__header">
         <div class="gluby_img">
            <img src="img/Gluby/01.png">
         </div>
          <div class="gluby_tittle">
            <div class="gluby__text">
               <span class="gluby__text">Masuk</span>
            </div>
            
         </div>
      
      </div>
      <div class="gluby__main">
         <div class="gluby__email">
            Masukan Email
            <input type="email" required placeholder="Email">
         </div>

            <form action="#" method="">
            Masukan Password
            <input type="password" required placeholder="Password">
            <div class="main__text">
              <span>Belum punya akun ?</span>
               <span id="text1">Lupa password ?</span><br>
              <span id="text">Daftar</span>

            </div>
            <input id="submit" type="submit" value="Masuk">
         </form>
         </div>
         
      </div>
   </div>
